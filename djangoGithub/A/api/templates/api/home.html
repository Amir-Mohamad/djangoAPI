<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoGIthub</title>
</head>
<body>
    <form action="/" method="POST">
        {% csrf_token %}

        {{form}}
        <button type="submit">Submit</button>
    </form>

    {% for d in data %}
        <p>{{d.id}}</p>
    {% endfor %}

</body>
</html>
